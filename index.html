<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BJ</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="head">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-1"></div>
      <div class="col-sm-1"></div>
      <div class="col-sm-1"></div>
      <div class="col-sm-1"></div>
      <div class="col-sm-1"></div>
      <div class="col-sm-1"></div>
      <div class="col-sm-1"></div>
      <div class="col-sm-1"></div>
      <div class="col-sm-1"></div>
      <div class="col-sm-1"></div>
      <div class="col-sm-1"></div>
    </div>
  </div>
  <div class="container" id="dealer">
    <div class="row message">
      <div class="col-sm-6" id="dealerMessage"></div>
      <div class="col-sm-6" id="dealerPoints"></div>
    </div>
    
    <div class="row hand" id="dealerHand">
      <div class="col-sm-1"></div>
      <div class="col-sm-1 card" id="dealerSlot0"></div>
      <div class="col-sm-1 card" id="dealerSlot1"></div>
      <div class="col-sm-1 card"></div>
      <div class="col-sm-1 card"></div>
      <div class="col-sm-1 card"></div>
      <div class="col-sm-1 card"></div>
      <div class="col-sm-1 card"></div>
      <div class="col-sm-1 card"></div>
      <div class="col-sm-3"></div>
    </div>
  </div>
  
  <div class="jumbotron" id="center">
    <h1>BJ 21</h1>
  </div>

  <div class="container" id="PLAYER">
    <div class="row hand" id="playerHand">
      <div class="col-sm-1"></div>
      <div class="col-sm-1 card"></div>
      <div class="col-sm-1 card"></div>
      <div class="col-sm-1 card"></div>
      <div class="col-sm-1 card"></div>
      <div class="col-sm-1 card"></div>
      <div class="col-sm-1 card"></div>
      <div class="col-sm-1 card"></div>
      <div class="col-sm-1 card"></div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row message">
      <div class="col-sm-6" id="playerMessage">PLACE BET</div>
      <div class="col-sm-6" id="playerPoints"></div>
    </div>
    <div class="row" id="moves">
      <button class="col-sm-2 btn btn-default btn-lg" type="button" id="deal">Deal</button>
      <button class="col-sm-2 btn btn-default btn-lg" type="button" id="hit">Hit</button>
      <button class="col-sm-2 btn btn-default btn-lg" type="button" id="stand">Stand</button>

      <button class="col-sm-2 btn btn-default btn-lg" type="button" id="clearBet">Clear Bet</button>
      <button class="col-sm-2 btn btn-default btn-lg" type="button" id="rebet">Rebet</button>      
    </div>
    <div class="row" id="chips">
      <butten class="col-sm-1 chip btn btn-default btn-lg glow" id="chip1">1</butten>
      <butten class="col-sm-1 chip btn btn-default btn-lg" id="chip2">5</butten>
      <butten class="col-sm-1 chip btn btn-default btn-lg" id="chip3">10</butten>
      <butten class="col-sm-1 chip btn btn-default btn-lg" id="chip4">25</butten>
      <butten class="col-sm-1 chip btn btn-default btn-lg" id="chip5">100</butten>
      <span class="col-sm-1 col-sm-offset-1"></span>
      <div class="col-sm-1" id="yourBet">0</div>
      <button class="col-sm-2 btn btn-default btn-lg" id="upBet">Increase Bet</button>
      <button class="col-sm-2 btn btn-default btn-lg" id="downBet">Decrease Bet</button>
    </div>
  </div>
</div>
<div class="container" id="bottom">
  <div class="row" id="bottomLabels">
    <div class="col-sm-4">BANKROLL</div>
    <div class="col-sm-4">BET</div>
    <div class="col-sm-4">WIN</div>
  </div>
  <div class="row" id="digits">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"></div>
    <div class="col-sm-4"></div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
<script src="app.js"></script>
</body>
</html>
